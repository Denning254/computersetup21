- hosts: localhost
  become: true

  tasks:
  - name: create download/ansible directory
    file:
      path: /home/ubuntutestvm/Downloads/ansible
      state: directory
      mode: '0774'
      recurse: yes

  - name: download Atom File
    get_url: 
      url: https://atom.io/download/deb
      dest: /home/ubuntutestvm/Downloads/ansible

  - name: install atom from deb file
    apt: deb="/home/ubuntutestvm/Downloads/ansible/atom-amd64.deb"

  - name: Add PPA Repositories
    apt_repository:
        validate_certs: no
        repo: 'ppa:flexiondotorg/quickemu'
        state: present
  
  - name: Install Linux packages
    apt:
      name:
      - python3-pip
      - nodejs
      - npm
      - git
      - firefox
      - quickemu
      - gnome-tweaks
      - atom
  - name: Install python packages
    pip:
      name:
       - bpytop
       - ansible
